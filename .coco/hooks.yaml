# Auto-generated by `specify init` for Coco Hooks.
# You can edit these hooks to fit your project; they are scoped to this repo.
hooks:
  - type: command
    command: '.specify/scripts/hooks/record_modified_files.sh'
    timeout: '10s'
    matchers:
      - event: post_tool_use
        tool: 'files.write|git.apply_patch|mcp__.*__write'
  - type: command
    command: '.specify/scripts/hooks/run_quality_checks.sh'
    timeout: '60s'
    matchers:
      - event: stop
      - event: subagent_stop
  - type: command
    command: '.specify/scripts/hooks/auto_review.sh'
    timeout: '30s'
    matchers:
      - event: stop
      - event: subagent_stop
