<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式测试</title>
    <style>
        .test-blue { background-color: #3b82f6; color: white; padding: 20px; }
        .test-gray { background-color: #f3f4f6; color: #1f2937; padding: 20px; }
        .test-green { background-color: #10b981; color: white; padding: 20px; }
        .test-red { background-color: #ef4444; color: white; padding: 20px; }
    </style>
</head>
<body>
    <div class="test-blue">蓝色背景测试 - Tailwind blue-600</div>
    <div class="test-gray">灰色背景测试 - Tailwind gray-100</div>
    <div class="test-green">绿色背景测试 - Tailwind green-500</div>
    <div class="test-red">红色背景测试 - Tailwind red-500</div>
    
    <div style="margin-top: 20px; padding: 20px; border: 1px solid #ccc;">
        <h3>系统状态检查</h3>
        <p>开发服务器运行正常: http://localhost:3000</p>
        <p>如果上面的颜色块正常显示，说明基础颜色功能正常</p>
        <p>请检查浏览器控制台是否有JavaScript错误</p>
    </div>
</body>
</html>
